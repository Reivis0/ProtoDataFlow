<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица</title>
  
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/the-table.css">
</head>
<body>
  <div class="my-table" id="my-table">
    <h1 id="tableHeader">Interactive Table</h1>
    <table id="dataTable">
      <thead>
        <tr>
          <th></th>
          <th>Логин</th>
          <th>Пароль</th>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Отчество</th>
          <th>Согласие</th>
          <th>Дата</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="dataTableBody">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
    <button class="add-btn" id="addRowBtn">Добавить</button>
    <button type="button" class="leave-btn" id="back">Выйти</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/the-table.js"></script>
</body>
</html>
</html>
