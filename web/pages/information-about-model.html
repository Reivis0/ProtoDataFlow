<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные моделирования</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/information-about-model.css">
</head>
<body>
    <header>
        <div style="flex-grow: 0.1"></div>
        <h2 id="code" class="code">ФОРМА-2</h2>
        <div style="flex-grow: 1"></div>
        <h1 id="mainFormName" class="mainFormName">Данные моделирования</h1>
        <div style="flex-grow: 1"></div>
        <div class="header-buttons">
            <button class="helpButton" id="helpBtn" title="Помощь">
                <span class="material-icons">help_outline</span>
            </button>
            <button class="helpButton" id="settingsBtn" title="Настройки">
                <span class="material-icons">settings</span>
            </button>
        </div>
        <div style="flex-grow: 0.05"></div>
    </header>

    <div class="container">
        <form id="data-input">
            <div class="input-group">
                <label for="author" class="required">Автор модели</label>
                <input type="text" id="author" name="author" required placeholder="ФИО автора">
            </div>
            
            <div class="input-group">
                <label for="organization" class="required">Организация</label>
                <input type="text" id="organization" name="organization" required placeholder="Название организации">
            </div>
            
            <div class="input-group">
                <label for="modelName" class="required">Название модели</label>
                <input type="text" id="modelName" name="modelName" required placeholder="Название модели">
            </div>
            
            <div class="input-group">
                <label for="modelCode">Код модели</label>
                <input type="text" id="modelCode" name="modelCode" placeholder="Формат: АБВ-01">
            </div>
            
            <div class="input-group">
                <label for="modelCharacteristics">Характеристика модели</label>
                <textarea id="modelCharacteristics" name="modelCharacteristics" placeholder="Опишите характеристики модели (несколько абзацев)"></textarea>
            </div>
            
            <div class="input-group">
                <label for="systemInfo" class="required">Сведения о моделируемой системе</label>
                <textarea id="systemInfo" name="systemInfo" required placeholder="Опишите моделируемую систему (несколько абзацев)"></textarea>
            </div>
            
            <div class="input-group">
                <label for="comments">Комментарии</label>
                <textarea id="comments" name="comments" placeholder="Дополнительные комментарии (пара абзацев)"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">Сохранить данные</button>
        </form>
    </div>

    <footer>
        <div class="footer-buttons">
            <button class="footer-btn" id="backBtn" title="Назад">
                <span class="material-icons" style="transform: rotate(180deg)">arrow_forward</span>
            </button>
            <div style="flex-grow: 0.2"></div>
            
            <button class="footer-btn" id="nextBtn" title="Вперед">
                <span class="material-icons">arrow_forward</span>
            </button>
    
            <div style="flex-grow: 1.1"></div>
    
            <button class="footer-btn" id="toServerBtn" title="Добавить в модель">
                <span class="material-icons">add</span>
            </button>
    
            <div style="flex-grow: 0.7"></div>

            <div class="dropUp">
                <div class="dropUp-content" id="modelList">
                    <button class="dropUpBtn specialBtn" id="createNewModelBtn">
                        <span class="material-icons">add</span> Новая модель
                    </button>
                    <!-- Сюда будут добавляться сохраненные модели -->
                </div>
                <button class="footer-btn" id="loadModelBtn" title="Загрузить модель или вариант">
                    <span class="material-icons">cloud_download</span>
                </button>
            </div>
            
            <div class="dropUp">
                <div class="dropUp-content" id="matrixCompliance">
                    <button class="dropUpBtn specialBtn">Новая матрица соответствия</button>
                    <button class="dropUpBtn">Матрица 1</button>
                    <button class="dropUpBtn">Матрица 2</button>
                    <button class="dropUpBtn">Матрица 3</button>
                </div>
                <button class="footer-btn" id="equalsBtn" title="Установить соответствие">
                    <span class="material-icons" style="transform: rotate(90deg)">compare_arrows</span>
                </button>
            </div>
    
            <div class="dropUp">
                <div class="dropUp-content" id="matrixVerification">
                    <button class="dropUpBtn specialBtn">Новая матрица верификации</button>
                    <button class="dropUpBtn">Матрица A</button>
                    <button class="dropUpBtn">Матрица B</button>
                    <button class="dropUpBtn">Матрица C</button>
                </div>
                <button class="footer-btn" id="verificationBtn" title="Перейти к верификации">
                    <span class="material-icons">published_with_changes</span>
                </button>
            </div>
    
            <div style="flex-grow: 0.4"></div>
    
            <button class="footer-btn" id="exitBtn" title="Выйти">
                <span class="material-icons">logout</span>
            </button>
        </div>
    </footer>

    <script src="../scripts/information-about-model.js"></script>
</body>
</html>
