<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ввод данных</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/data-from-user.css">
</head>
<body>
    <div class="data-container">
        <h1>Введите данные:</h1>
        <form id="personalDataForm">
            <div class="form-group">
                <label for="name-in">Имя</label>
                <input type="text" id="name-in" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname-in">Фамилия</label>
                <input type="text" id="surname-in" name="surname" required>
            </div>
            <div class="form-group">
                <label for="patronymic-in">Отчество (при наличии)</label>
                <input type="text" id="patronymic-in" name="patronymic">
            </div>
            <button type="submit" class="next-btn" id="next">Далее</button>
            <button type="button" class="leave-btn" id="back">Выйти</button>
        </form>
    </div>
    
    <script src="../scripts/main.js"></script>
    <script src="../scripts/data-from-user.js"></script>
</body>
</html>
