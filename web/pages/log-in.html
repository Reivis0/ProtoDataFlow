<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/log-in.css">
</head>
<body id="start">
    <div class="login-container">
        <h1>Добро пожаловать!</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="login-in">Логин</label>
                <input type="text" id="login-in" name="login" required>
            </div>
            <div class="form-group">
                <label for="password-in">Пароль</label>
                <input type="password" id="password-in" name="password" required>
            </div>
            <button type="submit" class="login-btn">Войти</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    
    <script src="../scripts/main.js"></script>
    <script src="../scripts/log-in.js"></script>
</body>
</html>
